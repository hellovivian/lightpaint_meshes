       <script>
          var avatar,mixer,action;
          
          var loader = new THREE.STLLoader();
          loader.load( 'otterfan0.stl', function ( geometry ) {
					var material = new THREE.MeshPhongMaterial( { color: 0xff5533, specular: 0x111111, shininess: 200, side: THREE.DoubleSide } );
					var mesh = new THREE.Mesh( geometry, material );
//					mesh.position.set( 0, - 0.25, 0.6 );
//					mesh.rotation.set( 0, - Math.PI / 2, 0 );
					mesh.scale.set( 0.1, 0.1, 0.1 );

		<script>
           var timer = 0;
           var ambientLight; 
           var action1, avatar1;
        
        
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats, clock, controls;
			var camera, scene, renderer, mixer1;
           
          
          
          
			init();
			animate();

			function init() {

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 25, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( 15, 10, - 30 );
				scene = new THREE.Scene();
				clock = new THREE.Clock();
               	
				

               
               
//               cubemesh.position.y += 1;

				var gridHelper = new THREE.GridHelper( 10, 20 );
				scene.add( gridHelper );

				//

				var ambientLight = new THREE.AmbientLight( 0xffffff, 0.8, 100 );
               
				scene.add( ambientLight );

				var directionalLight = new THREE.SpotLight(0xffffff);
				
//               directionalLight.position.set( 0,0,20);
               directionalLight.angle = 1.5 * Math.PI;
               console.log(directionalLight.position);
				scene.add( directionalLight );
               var helper = new THREE.SpotLightHelper( directionalLight, 5 );
               scene.add( helper );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				//

				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 2, 0 );
				controls.update();

				window.addEventListener( 'resize', onWindowResize, false );

				

			}


           
			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				

			}
  


			function render() {



				renderer.render( scene, camera );

				
				
          
      
			}
		</script>
