<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - collada - skinning</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#777;
				padding:0;
				margin:0;
				overflow:hidden;
			}

			#info {
				position: absolute;
				top: 0px;

       <script src="three.js"></script>
		<script src="ColladaLoader.js"></script>
		<script src="OrbitControls.js"></script>
       <script src="bonesobjexporter.js"></script>
		<script src="Detector.js"></script>

	</head>
	<body>

		<div id="container"></div>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> one stormtrooper<a href="https://sketchfab.com/strykerdoesgames" target="_blank" rel="noopener">StrykerDoesAnimation</a> is licensed under <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank" rel="noopener">CC Attribution</a>

       <script>
          var avatar,mixer,action;
          

          

         var preload = new THREE.ColladaLoader();
          preload.load( 'stormtrooper.dae', function ( collada1 ) {

          var animations1 = collada1.animations;
            avatar = collada1.scene;

			mixer = new THREE.AnimationMixer( avatar );
			action = mixer.clipAction( animations1[ 0] ).play();  
            avatar.position.set(0,0,0); 
             scene.add(avatar);
             var mesh = avatar;
             mesh.children[1].updateMatrixWorld();
             mesh.children[1].skeleton.calculateInverses();
             var vertices = avatar.children[1].geometry.getAttribute('position');
             console.log(vertices.getX(0) + " " + vertices.getY(0) + " " + vertices.getZ(0));
             
            var helper = new THREE.SkeletonHelper( mesh );
            helper.material.linewidth = 3;
            scene.add( helper );
             
//             newMeshCoords(avatar);
          } );
       </script>

		<script>
           var timer = 0;
           var ambientLight; 
           var action1, avatar1;
        
        
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats, clock, controls;
			var camera, scene, renderer, mixer1;
          
			init();
			animate();

			function init() {

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 25, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( 15, 10, - 30 );
				scene = new THREE.Scene();
				clock = new THREE.Clock();
               	exporter = new THREE.OBJExporter();
               
				// collada



               
				var gridHelper = new THREE.GridHelper( 10, 20 );
				scene.add( gridHelper );

				//

				var ambientLight = new THREE.AmbientLight( 0xffffff, 0.3, 100 );
               
				scene.add( ambientLight );

				var directionalLight = new THREE.SpotLight(0xffffff);
				
//               directionalLight.position.set( 0,0,20);
               directionalLight.angle = 1.5 * Math.PI;
               console.log(directionalLight.position);
				scene.add( directionalLight );
               var helper = new THREE.SpotLightHelper( directionalLight, 5 );
               scene.add( helper );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				//

				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 2, 0 );
				controls.update();

				//

				stats = new Stats();
				container.appendChild( stats.dom );

				//

				window.addEventListener( 'resize', onWindowResize, false );

				

			}


           
			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}
            function download(data, filename, type) {
                var file = new Blob([data], {type: type});
                if (window.navigator.msSaveOrOpenBlob) // IE10+
                    window.navigator.msSaveOrOpenBlob(file, filename);
                else { // Others
                    var a = document.createElement("a"),
                            url = URL.createObjectURL(file);
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    setTimeout(function() {
                        document.body.removeChild(a);
                        window.URL.revokeObjectURL(url);  
                    }, 0); 
                }
            }
     
			function render() {

               var _DELTA = 0.1;
               if (action && !action.paused && Math.abs(action.time) < _DELTA) {
                  action.paused = true;
                  console.log("action time" + action.time);
                  var exporter = new THREE.OBJExporter();
                  var avatar_obj = exporter.parse(avatar.children[1]);
                  download(avatar_obj, 'stormtrooper_obj.obj','text' );
//                  debugger;

                 
               }

               
				var delta = clock.getDelta();

               

				renderer.render( scene, camera );

				
				
          
      
			}
		</script>

	</body>
</html>
